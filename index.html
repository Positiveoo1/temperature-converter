<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css"> 
    <title>Temperature Converter</title>
</head>
<body>
    
    <main>
        <div class="box">
            <h1>Temperature Converter</h1>
            
            <div class="inputs">
                <h2>Celsius:</h2>
                <input type="number" placeholder="ENTER THE NUMBER" required id="celsius">
            </div>
            <div class="inputs1">
                <h2>Fahrenheit:</h2>
                <input type="number" placeholder="ENTER THE NUMBER" required id="fahrenheit">
            </div>
        </div>
        <div class="btns">
            <button id="convert">CONVERT</button>
            <button id="reset">RESET</button>
        </div>
        <marquee behavior="" direction="" style="color: #fff;">Created by &copy; Abubakrsiddik Abdurakhimov</marquee>
    </main>

    <script src="./app.js"></script>
</body>
</html>
